{% extends 'layout.html' %}

{% block title %}
    User Login
{% endblock %}

{% block content %}
    <div style="
        display: flex; 
        justify-content: center; 
        align-items: center; 
        height: 70vh;
    ">
        <div style="
            width: 100%; 
            max-width: 400px; 
            text-align: center; 
            background-color: #ffffff; 
            padding: 2rem; 
            border-radius: 12px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        ">
            <h1 style="color: #083863; margin: 20px 0; font-size: 2.5rem;">
                User Login
            </h1>
            <form class="form-with-validation" action="{% url 'users:login' %}" method="post" 
                  style="display: flex; flex-direction: column;">
                {% csrf_token %}
                {{ form }}
                {% if request.GET.next %}
                    <input type="hidden" name="next" value="{{ request.GET.next }}" />
                {% endif %}
                <button style="
                    margin-top: 1rem; 
                    padding: 0.75rem 1.5rem; 
                    background-color: #91a4b4; 
                    color: #ffffff; 
                    font-size: 1.2rem; 
                    font-weight: bold; 
                    border: none; 
                    border-radius: 8px; 
                    cursor: pointer; 
                    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
                    transition: background-color 0.3s ease, transform 0.2s ease;
                " 
                onmouseover="this.style.backgroundColor='#7f91a0'; this.style.transform='translateY(-2px)';"
                onmouseout="this.style.backgroundColor='#91a4b4'; this.style.transform='translateY(0)';">
                    Submit
                </button>
            </form>
        </div>
    </div>
{% endblock %}
