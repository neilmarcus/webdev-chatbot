<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Django App
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/main.js' %}" defer></script>
</head>
<body>
    <nav style="background-color: #3E5879; padding: 1rem; text-align: center;">
        
        {% if user.is_authenticated %}
            <a href="{% url 'posts:new-post' %}">
                <span role="img" aria-label="Chatbot" title="Chatbot">Chatbot</span>
            </a> | 
            <form class="logout" action="{% url 'users:logout' %}" method="post">
                {% csrf_token %} 
                <button class="logout-button" aria-label="User Logout" title="User Logout">ðŸ‘‹</button>
            </form>
        {% else %}
            <a href="/">
                <span role="img" aria-label="Home" title="Home">Home</span>
            </a> |
            <a href="{% url 'users:register' %}">
                <span role="img" aria-label="User Registration" title="User Registration">Register</span>
            </a> | 
            <a href="{% url 'users:login' %}">
                <span role="img" aria-label="User Login" title="User Login">Login</span>
            </a>
        {% endif %}
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
